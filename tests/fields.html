<script>
var amount = 1;
function rem(number){
    amount--;
  //console.log(amount)

  var elem = document.getElementById("holder" + number);

elem.parentNode.removeChild(elem);

}
function load(){

  for(var i = 0; i < 1000; i++){
    if(
      Boolean(
        localStorage.getItem(i)
      )){
  var item = localStorage.getItem(i);

    )){
document.getElementById("input" + i).value = item;}
}
  }

function save(){
  for(var i = 0; i < 1000; i++){

  localStorage.setItem(i, document.getElementById("input" + i).value)

  }
  load()
